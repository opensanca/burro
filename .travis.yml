language: node_js
node_js:
  - '8'
cache:
  directories:
    - ./node_modules
    - ./react/node_modules
install:
  - npm install
  - cd react && npm install && cd ..
script:
  - cd react && npm run test && npm run build && cd ..
after_script:
  - npm run build
  - cd react && npm run build && cd ..
deploy:
  - provider: surge
    domain: opensanca-burro.surge.sh
    project: "./dist"
    on: master
env:
  global:
    secure: 
